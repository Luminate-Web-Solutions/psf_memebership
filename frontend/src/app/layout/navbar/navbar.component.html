<div class="bg-blue-200 text-black shadow-md border-b border-blue-400">
  <div class="container mx-auto px-4 flex items-center justify-between h-16 w-full">
    <!-- Logo Container -->
    <div class="flex items-center space-x-3">
      <img
        src="PSF_Logo.png"
        alt="PSF Logo"
        class="h-10 w-auto cursor-pointer hover:opacity-90 transition-opacity duration-200"
        routerLink="/"
        (click)="navigateHome()"
      />
      <!-- Optional title if needed -->
      <!-- <span class="hidden md:block text-xl font-semibold cursor-pointer"
            routerLink="/"
            (click)="navigateHome()">
        Professionals Solidarity Forum
      </span> -->
    </div>

    <!-- Navigation Links (Desktop) -->
    <div class="hidden md:flex items-center gap-4">
      <a
        routerLink="/"
        routerLinkActive
        #rla1="routerLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'bg-blue-400 text-white': rla1.isActive,
          'bg-blue-300/50 hover:bg-blue-300/80': !rla1.isActive
        }"
        class="px-4 py-2 rounded-md transition-colors duration-200 font-medium"
      >
        Home
      </a>
      <a
        routerLink="/contact"
        routerLinkActive
        #rla2="routerLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'bg-blue-400 text-white': rla2.isActive,
          'bg-blue-300/50 hover:bg-blue-300/80': !rla2.isActive
        }"
        class="px-4 py-2 rounded-md transition-colors duration-200 font-medium"
      >
        Contact
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="md:hidden text-black focus:outline-none"
      (click)="isMenuOpen = !isMenuOpen">
      <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>

  <!-- Mobile Menu -->
  <div class="md:hidden bg-blue-100 border-t border-blue-300" *ngIf="isMenuOpen">
    <div class="flex flex-col px-4 py-2 space-y-2">
      <a
        routerLink="/"
        routerLinkActive
        #rlaMobile1="routerLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'bg-blue-400 text-white': rlaMobile1.isActive,
          'bg-blue-300/50 hover:bg-blue-300/80': !rlaMobile1.isActive

        class="block px-4 py-2 rounded-md transition-colors duration-200 font-medium"
