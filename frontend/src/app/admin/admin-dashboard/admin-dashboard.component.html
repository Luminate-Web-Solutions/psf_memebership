<div class="w-full min-h-screen bg-white text-gray-800 font-sans">
  <!-- Top Toolbar - Same functionality, better styling -->
  <div class="flex flex-wrap items-center justify-between px-4 sm:px-6 py-4 bg-blue-200 shadow-md border-b border-gray-200">
    <h1 class="text-lg sm:text-xl font-semibold text-indigo-700">Admin Dashboard</h1>

    <div class="flex items-center space-x-4 mt-2 sm:mt-0">
      <!-- Back Button - Same routerLink functionality -->
      <a routerLink="/dashboard" class="flex items-center space-x-1 text-sm sm:text-base text-indigo-700 hover:text-indigo-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        <span>Member Dashboard</span>
      </a>

      <!-- Logout Button - Same click handler -->
      <button (click)="logout()" class="p-1 text-indigo-700 hover:text-indigo-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 sm:mt-8">
    <!-- Scrollable Navigation Tabs -->
    <div class="overflow-x-auto">
      <nav class="flex gap-2 sm:gap-4 border-b-2 border-indigo-100 pb-2 min-w-max">
        <a *ngFor="let link of navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [class]="rla.isActive ? 'border-b-2 border-indigo-600 text-indigo-600 bg-indigo-50' : 'text-gray-600 hover:text-indigo-500'"
           class="flex items-center px-3 sm:px-4 py-2 rounded-t-md text-sm font-medium transition-all duration-200 whitespace-nowrap">
          <mat-icon class="mr-1 sm:mr-2">{{link.icon}}</mat-icon>
          {{link.label}}
        </a>
      </nav>
    </div>

    <!-- Dynamic Routed Content -->
    <div class="mt-4 sm:mt-6 bg-white rounded-lg shadow p-4 sm:p-6 transition-all duration-300">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
