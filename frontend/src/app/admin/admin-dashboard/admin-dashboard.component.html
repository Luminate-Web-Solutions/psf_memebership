<div class="w-full min-h-screen bg-white text-gray-800 font-sans">
  <!-- Top Toolbar -->
  <div class="flex items-center justify-between px-6 py-4 bg-blue-200 shadow-md border-b border-gray-200">
    <h1 class="text-xl font-semibold text-indigo-700">Admin Dashboard</h1>
    <a href="/dashboard" class="flex items-center text-sm text-indigo-600 hover:text-indigo-800 transition">
      <span class="material-icons mr-1">arrow_back</span>
      Back to Member Dashboard
    </a>
  </div>

  <!-- Content Area -->
  <div class="max-w-6xl mx-auto px-4 mt-8">
    <!-- Tab Navigation -->
    <nav class="flex space-x-4 border-b-2 border-indigo-100 pb-2">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive
        #rla="routerLinkActive"
        [class]="rla.isActive 
          ? 'border-b-2 border-indigo-600 text-indigo-600 bg-indigo-50' 
          : 'text-gray-600 hover:text-indigo-500'"
        class="flex items-center px-4 py-2 rounded-t-md text-sm font-medium transition-all duration-200"
      >
        <span class="material-icons mr-2 text-base">{{ link.icon }}</span>
        {{ link.label }}
      </a>
    </nav>

    <!-- Tab Content -->
    <div class="mt-6 bg-white rounded-lg shadow p-6 transition-all duration-300">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
