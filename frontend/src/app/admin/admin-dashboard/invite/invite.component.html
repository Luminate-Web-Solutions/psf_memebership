<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md border border-gray-200">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Invite a New Member to PSF
  </h2>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input [(ngModel)]="email" type="email" placeholder="Enter email"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500" />
  </div>

  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input [(ngModel)]="password" type="text" placeholder="Enter password"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500" />
  </div>

  <button (click)="sendInvite()"
    class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">
    Send Invite
  </button>
</div>

<!-- USERS LIST -->
<div class="max-w-4xl mx-auto mt-12">
  <h3 class="text-xl font-semibold text-gray-700 mb-4">Current Users</h3>
  <table class="min-w-full border text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-4 py-2 text-left">Email</th>
        <th class="border px-4 py-2 text-left">Password</th>
        <th class="border px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="border px-4 py-2">{{ user.email }}</td>
        <td class="border px-4 py-2">
          <input [(ngModel)]="user.newPassword" type="text" placeholder="New password"
            class="border px-2 py-1 rounded w-full" />
        </td>
        <td class="border px-4 py-2 space-x-2">
          <button (click)="updatePassword(user)"
            class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Update</button>
          <button (click)="deleteUser(user)"
            class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
