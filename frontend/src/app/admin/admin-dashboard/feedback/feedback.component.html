<div *ngIf="error" class="text-red-500 text-lg text-center mt-5">
  <p>{{ error }}</p>
</div>

<div *ngIf="feedback.length > 0" class="max-w-4xl mx-auto my-5">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <div class="text-xl font-semibold text-center mb-4">
      Event Feedback
    </div>
    <div *ngFor="let item of feedback" class="space-y-3">
      <div>
        <p><strong>User:</strong> {{ item.user?.email }}</p>
        <p><strong>Rating:</strong> {{ item.rating }} / 5</p>
        <p><strong>Comments:</strong> {{ item.comments || 'No comments provided' }}</p>
      </div>
      <hr />
    </div>
  </div>
</div>

<div *ngIf="feedback.length === 0" class="text-center">
  <p>No feedback available for this event.</p>
</div>
