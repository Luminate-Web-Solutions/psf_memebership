<div class="ticket-management-container p-6 bg-gray-100 min-h-screen">
  <!-- Page Header -->
  <div class="page-header mb-6">
    <div class="title-section mb-4">
      <h2 class="text-2xl font-semibold text-gray-800">Event Feedback</h2>
      <p class="text-sm text-gray-600">View and manage feedback from users regarding the event</p>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Error Message -->
  <div *ngIf="error && !loading" class="error-container bg-red-100 text-red-700 p-6 rounded-lg">
    <p class="error-message">{{ error }}</p>
    <button mat-raised-button color="primary" (click)="retryLoadFeedback()" class="bg-blue-500 text-white rounded-lg py-2 px-6 hover:bg-blue-600 transition duration-200">
      Retry
    </button>
  </div>

  <!-- Feedback Table -->
  <div *ngIf="!loading && !error && feedback.length > 0" class="bg-white shadow-lg rounded-lg p-6 mb-6">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">User Feedback</h3>
    <table class="min-w-full table-auto">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-6 py-3 text-left">User</th>
          <th class="px-6 py-3 text-left">Rating</th>
          <th class="px-6 py-3 text-left">Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedbackItem of feedback" class="border-t">
          <div *ngFor="let feedbackItem of feedback" class="border-t">
            <td class="px-6 py-3">{{ feedbackItem.userName }}</td> <!-- Should be 'userName' -->
            <td class="px-6 py-3">{{ feedbackItem.rating }} / 5</td>
            <td class="px-6 py-3">{{ feedbackItem.comments || 'No comments provided' }}</td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Feedback Message -->
  <div *ngIf="!loading && !error && feedback.length === 0" class="text-center mt-4">
    <p class="text-gray-600">No feedback available for this event.</p>
  </div>
</div>
