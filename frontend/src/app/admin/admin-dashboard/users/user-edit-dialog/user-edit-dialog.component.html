<div class="edit-dialog">
  <!-- Dialog Header -->
  <div class="bg-gradient-to-r from-indigo-600 to-indigo-500 px-6 py-4">
    <h2 class="text-lg md:text-xl font-semibold text-white">Edit User</h2>
  </div>

  <!-- Dialog Body -->
  <div class="p-6">
    <!-- User Info -->
    <div class="user-info mb-6 space-y-2">
      <p class="text-sm text-gray-700"><span class="font-medium">Name:</span> {{ data.user.name }}</p>
      <p class="text-sm text-gray-700"><span class="font-medium">Email:</span> {{ data.user.email }}</p>
      <p class="text-sm text-gray-700"><span class="font-medium">ID:</span> {{ data.user.id }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Role Select -->
      <div class="form-group">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select
          id="role"
          formControlName="role"
          class="w-full bg-white border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
        </select>
      </div>

      <!-- Checkboxes -->
      <div class="checkbox-group grid gap-3">
        <label class="flex items-center text-sm text-gray-700">
          <input type="checkbox" formControlName="isEmailVerified" class="mr-2 accent-indigo-600" />
          Email Verified
        </label>
        <label class="flex items-center text-sm text-gray-700">
          <input type="checkbox" formControlName="isPhoneVerified" class="mr-2 accent-indigo-600" />
          Phone Verified
        </label>
        <label class="flex items-center text-sm text-gray-700">
          <input type="checkbox" formControlName="hasPaid" class="mr-2 accent-indigo-600" />
          Payment Completed
        </label>
      </div>
    </form>
  </div>

  <!-- Dialog Footer -->
  <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
    <button
      type="button"
      (click)="onCancel()"
      [disabled]="loading"
      class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="loading || !editForm.valid"
      class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed relative"
    >
      <span *ngIf="loading" class="absolute left-3 top-1/2 transform -translate-y-1/2">
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
          ></path>
        </svg>
      </span>
      <span [class.opacity-0]="loading">Update User</span>
    </button>
  </div>
</div>
