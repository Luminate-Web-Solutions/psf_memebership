<div class="edit-dialog">
  <!-- Dialog Header -->
  <div class="bg-gradient-to-r from-indigo-600 to-indigo-500 px-6 py-4">
    <h2 class="text-lg md:text-xl font-semibold text-white">Edit User</h2>
  </div>

  <!-- Dialog Body -->
  <div class="p-6">
    <!-- User Info -->
    <div class="user-info mb-6 space-y-2">
      <p class="text-sm text-gray-700"><span class="font-medium">Name:</span> {{ data.user.name }}</p>
      <p class="text-sm text-gray-700"><span class="font-medium">Email:</span> {{ data.user.email }}</p>
      <p class="text-sm text-gray-700"><span class="font-medium">ID:</span> {{ data.user.id }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Role Select -->
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <mat-form-field   class="w-full">
          <mat-select formControlName="role" class="bg-white">
            <mat-option *ngFor="let role of roles" [value]="role.value" class="hover:bg-gray-100">
              {{ role.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Checkboxes -->
      <div class="checkbox-group grid gap-3">
        <label class="flex items-center text-sm text-gray-700">
          <mat-checkbox formControlName="isEmailVerified" class="mr-2"></mat-checkbox>
          Email Verified
        </label>
        <label class="flex items-center text-sm text-gray-700">
          <mat-checkbox formControlName="isPhoneVerified" class="mr-2"></mat-checkbox>
          Phone Verified
        </label>
        <label class="flex items-center text-sm text-gray-700">
          <mat-checkbox formControlName="hasPaid" class="mr-2"></mat-checkbox>
          Payment Completed
        </label>
      </div>
    </form>
  </div>

  <!-- Dialog Footer -->
  <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
    <button
      type="button"
      (click)="onCancel()"
      [disabled]="loading"
      class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Cancel
    </button>
    <button
      type="submit"
      (click)="onSubmit()"
      [disabled]="loading || !editForm.valid"
      class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span class="flex items-center justify-center">
        <mat-spinner diameter="20" *ngIf="loading" class="mr-2 !text-white"></mat-spinner>
        <span *ngIf="!loading">Update User</span>
      </span>
    </button>
  </div>
</div>
